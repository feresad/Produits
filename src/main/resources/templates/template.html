<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=""
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Gestion des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <style>
        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{ListeProduits}">Gestion de produits</a>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Produits
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" sec:authorize="hasRole('ADMIN')" th:href="@{showCreate}" id="produitDropdown" data-toggle="dropdown">Ajouter Produits</a></li>
                <li><a class="dropdown-item" th:href="@{ListeProduits}">Liste Produits</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categorie
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{saveCategorie}">Ajouter Categorie</a></li>
                <li><a class="dropdown-item" th:href="@{ListeCategories}">Liste</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="dropdown-toggle" sec:authentication="name"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="@{login}">Profile</a></li>
                <li><a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </ul>
</nav>

<br>
<br>
<section layout:fragment="Mycontent">
</section>
</body>
</html>
